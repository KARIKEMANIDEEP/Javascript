<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=12345 ,rev=0,rem;
        while(num!=0){
            rem=num%10
            rev = rev*10 + rem;
            num = parseInt(num/10)
        }
        document.write(rev)
    </script>
</body>
</html>
