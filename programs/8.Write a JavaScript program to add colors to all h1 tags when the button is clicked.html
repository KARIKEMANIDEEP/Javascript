<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="myh1">hello</h1>
    <h1 class="myh1">world</h1>

            document.getElementsByClassName("myh1")[1].style.color = "blue";
            
        }
    </script>
