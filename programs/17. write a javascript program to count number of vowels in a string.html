<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter the string: ")
        var b = a.split("");
        console.log(b)
        var result = b.reduce((curr,acc)=>{
            if(acc=='a' || acc=='e' || acc=='i' || acc=='o' || acc=='u' || acc=='A' || acc=='E' || acc=='I' || acc=='o' || acc=='U'){
                curr ++;
                
            }
            return curr;
        },0);
        console.log(result);
    </script>
</body>
</html>
