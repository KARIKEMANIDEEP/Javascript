<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 2;
        while(i<=100){
            var count = 0;
            for(j=2;j<i;j++){
                if(i%j==0)
                count ++
            }
            if(count==0){
                console.log(i)
            }i++;
        }
    </script>
</body>
</html>
