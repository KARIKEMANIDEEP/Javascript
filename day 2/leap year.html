<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year=2022
        if((year%4==0) & (year%100!==0) || (year%400==0) ){
        
        document.write(year+"is leap year")
        }
        else{
            document.write(year+" Not a leap year")
        }

    
    </script>
</body>
</html>
