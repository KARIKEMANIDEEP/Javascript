<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const books = [
                { title: 'Book A', author: 'Author 1' },
                { title: 'Book B', author: 'Author 2' },
                { title: 'Book C', author: 'Author 3' },
                
            ];
        var a = prompt("Enter a Book title")
        var b = books.findIndex((book)=>a==book.title);
        document.write(b)
    </script>
</body>
</html>
