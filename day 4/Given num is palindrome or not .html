<body>
    <script>
        var num=1221,rev="",rem;
        var copy=num;
        while(num!=0){
            rem = num%10;
            rev += rem;
            num=parseInt(num/10)
        }
        if(rev==copy)
        document.write("palindrome");
        else
        document.write("not palindrome")
        
    </script>
